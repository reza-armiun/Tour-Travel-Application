<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">

  <div class="form-field">
    <label>Username: </label>
    <input type="text">
  </div>
  <div class="form-field">
    <label>Password: </label>
    <input type="password">
  </div>
  <button type="submit" >Login</button>

</form>
