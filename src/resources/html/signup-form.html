<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/signup-form.css">
</head>
<body>
<div id="blue_segment" />
<div class="container">
    <form class="form">
      <div class="form__header">Create an account</div>
      <div class="form__input">
        <label>Username: </label>
        <input type="text">
      </div>
      <div class="form__input">
        <label>Email address: </label>
        <input type="text">
      </div>
      <div class="form__input">
        <label>Password: </label>
        <input type="password">
      </div>
      <div class="form__input">
        <label>Confirm password: </label>
        <input type="password">
      </div>
      <button type="submit" class="submit-btn" >Sign up</button>
    </form>
</div>

</body>
</html>
